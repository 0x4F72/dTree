<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

	body {
	    font: 10px sans-serif;
	}
	.link {
	    fill: none;
	    stroke: #000;
	}
	.sibling {
	    fill: none;
	    stroke: blue;

	    stroke: red;
	    fill:white;
	}

</style>

<body>

    <div id="graph"></div>

		<script>
      treeJson = d3.json("data.json", function(error, treeData) {
      	dTree.init("#tree-container", treeData, {});
    	});
    </script>
</body>
</html>
