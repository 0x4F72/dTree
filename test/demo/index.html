<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">

	body {
	    font: 10px sans-serif;
	}
	.linage {
	    fill: none;
	    stroke: #000;
	}
	.marriage {
	    fill: none;
	    stroke: black;
	}
	.border {
	    fill: none;
	    shape-rendering: crispEdges;
	    stroke: #aaa;
	}
	.man {
	    stroke: black;
	    fill: lightblue;
	}
	.woman {
		stroke: black;
		fill: pink;
	}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dTree.js"></script>
<body>
		<h1>Demo</h1>
    <div id="graph"></div>

		<script>
      treeJson = d3.json("data.json", function(error, treeData) {
      	dTree.init(treeData, {target: "#graph", height:800, width: 1200});
    	});
    </script>
</body>
</html>
